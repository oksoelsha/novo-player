<div *ngIf="list && list.length > 0" ngbDropdown class="d-inline-block">
    <button class="btn btn-secondary btn-sm" ngbDropdownToggle type="button"
        aria-haspopup="true" aria-expanded="false">
        <span *ngIf="!selectedItem">{{ mainButtonDisplay }}</span>
        <span *ngIf="selectedItem">{{ selectedItem }}</span>
    </button>
    <div ngbDropdownMenu class="dropdown-scroll" aria-labelledby="dropdownMenu">
        <button *ngFor="let item of list" ngbDropdownItem type="button"
            (click)="handleSelection(item)">
            {{ item }}
        </button>
    </div>
    <div *ngIf="resetButton && selectedItem" class="d-inline ml-2">
        <button class="btn btn-secondary btn-sm" type="button"
          aria-haspopup="true" aria-expanded="false" (click)="resetSelection()">
          Reset
        </button>
    </div>
</div>
