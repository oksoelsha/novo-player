<div id="modalPopup">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    There is unsaved data. Leave anyway?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="action(false)">No</button>
    <button type="button" class="btn btn-primary" (click)="action(true)">Yes</button>
  </div>
</div>
