<div id="modalPopup">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">
      {{ 'settings.confirmation' | translate }}
    </h5>
    <button type="button" class="close" data-dismiss="modal" (click)="bsModalRef.hide()">
      &times;
    </button>
  </div>
  <div class="modal-body">
    {{ 'settings.unsaveddataconfirmation' | translate }}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="action(false)">
      {{ 'common.no' | translate }}
    </button>
    <button type="button" class="btn btn-primary btn-sm" (click)="action(true)">
      {{ 'common.yes' | translate }}
    </button>
  </div>
</div>
