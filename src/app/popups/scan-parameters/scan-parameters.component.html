<form id="scanParametersForm" #scanParametersForm="ngForm">
  <div class="add-buttons">
    <app-fs-chooser directoryMode=true multiSelections=true label="+Directory"
      (chosen)="filesAndFolders = filesAndFolders.concat($event)"></app-fs-chooser>
  </div>
  <div class="add-buttons">
    <app-fs-chooser label="+File" multiSelections=true (chosen)="filesAndFolders = filesAndFolders.concat($event)">
    </app-fs-chooser>
  </div>
  <div class="files-and-directories-table">
    <ng-container *ngFor="let item of filesAndFolders; let i = index">
      <div class="table-row">
        <div class="table-item">{{ item }}</div>
        <div class="table-item-delete" (click)="removeItem(i)">&times;</div>
      </div>
    </ng-container>
  </div>
  <table class="fields">
    <tr>
      <td class="pr-2">Listing</td>
      <td>
        <app-drop-down-with-input defaultLabel="Enter a listing" defaultNewLabel="New listing" [list]="listings"
          [defaultSelection]="currentListing" (selection)="selectedListing = $event"></app-drop-down-with-input>
      </td>
    </tr>
    <tr>
      <td class="pr-2">Machine</td>
      <td>
        <app-drop-down [list]="machines" [selectedItem]="machines[0]" (selection)="selectedMachine = $event">
        </app-drop-down>
      </td>
    </tr>
  </table>
  <button class="btn btn-primary btn-sm mt-3" [disabled]="filesAndFolders.length == 0 || !selectedListing"
    (click)="submitParameters()" (keydown.enter)="submitParameters()">Start</button>
</form>
