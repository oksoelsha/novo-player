<form>
  <table class="fields-table">
    <tr>
      <td class="medium">ROM A</td>
      <td class="medium-input">
        <div class="input-group">
          <input type="text" class="form-control form-control-sm" id="romA" [(ngModel)]="romA"
            [ngModelOptions]="{standalone: true}">
          <app-fs-chooser label="Browse" filtersType="ROM" (onChosen)="romA = $event"></app-fs-chooser>
        </div>
      </td>
    </tr>
    <tr>
      <td class="medium">ROM B</td>
      <td class="medium-input">
        <div class="input-group">
          <input type="text" class="form-control form-control-sm" id="romB" [(ngModel)]="romB"
            [ngModelOptions]="{standalone: true}">
          <app-fs-chooser label="Browse" filtersType="ROM" (onChosen)="romB = $event"></app-fs-chooser>
        </div>
      </td>
    </tr>
    <tr>
      <td class="medium">Extension</td>
      <td class="medium-input">
        <app-drop-down [list]="extensions" defaultLabel="Select extension" [selectedItem]="extensionRom"
          resetButton=true (selection)="extensionRom = $event"></app-drop-down>
      </td>
    </tr>
    <tr>
      <p></p>
    </tr>
    <tr>
      <td class="medium">Disk A</td>
      <td class="medium-input">
        <div class="input-group">
          <input type="text" class="form-control form-control-sm" id="diskA" [(ngModel)]="diskA"
            [ngModelOptions]="{standalone: true}">
          <app-fs-chooser label="Browse" filtersType="Disk" (onChosen)="diskA = $event"></app-fs-chooser>
        </div>
      </td>
    </tr>
    <tr>
      <td class="medium">Disk B</td>
      <td class="medium-input">
        <div class="input-group">
          <input type="text" class="form-control form-control-sm" id="diskB" [(ngModel)]="diskB"
            [ngModelOptions]="{standalone: true}">
          <app-fs-chooser label="Browse" filtersType="Disk" (onChosen)="diskB = $event"></app-fs-chooser>
        </div>
      </td>
    </tr>
    <tr>
      <p></p>
    </tr>
    <tr>
      <td class="medium">Tape</td>
      <td class="medium-input">
        <div class="input-group">
          <input type="text" class="form-control form-control-sm" id="tape" [(ngModel)]="tape"
            [ngModelOptions]="{standalone: true}">
          <app-fs-chooser label="Browse" filtersType="Tape" (onChosen)="tape = $event"></app-fs-chooser>
        </div>
      </td>
    </tr>
    <tr>
      <p></p>
    </tr>
    <tr>
      <td class="medium">Harddisk</td>
      <td class="medium-input">
        <div class="input-group">
          <input type="text" class="form-control form-control-sm" id="harddisk" [(ngModel)]="harddisk"
            [ngModelOptions]="{standalone: true}">
          <app-fs-chooser label="Browse" filtersType="Harddisk" (onChosen)="harddisk = $event"></app-fs-chooser>
        </div>
      </td>
    </tr>
    <tr>
      <p></p>
    </tr>
    <tr>
      <td class="medium">Laserdisc</td>
      <td class="medium-input">
        <div class="input-group">
          <input type="text" class="form-control form-control-sm" id="laserdisc" [(ngModel)]="laserdisc"
            [ngModelOptions]="{standalone: true}">
          <app-fs-chooser label="Browse" filtersType="Laserdisc" (onChosen)="laserdisc = $event"></app-fs-chooser>
        </div>
      </td>
    </tr>
  </table>
  <button class="btn btn-primary btn-sm mt-3" (click)="save()" (keyup.enter)="save()">Save</button>
</form>
