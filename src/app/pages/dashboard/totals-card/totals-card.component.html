<div class="card text-white widget widget-narrow ml-3 mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ 'dashboard.totals' | translate }}</h5>
    <table class="table table-sm text-white">
      <tr *ngFor="let item of totals">
        <td>{{ item.name }}</td>
        <td>{{ item.value }}</td>
      </tr>
    </table>
  </div>
</div>
