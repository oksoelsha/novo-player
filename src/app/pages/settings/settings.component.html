<form id="settingsForm" #settingsForm="ngForm" (ngSubmit)="submitSettings(settingsForm.form)">

  <div class="form-group">
    <label for="inputOpenmsxPath">openMSX Path</label>
    <div class="input-group">
      <input type="text" class="form-control form-control-sm" name="openmsx-path" [(ngModel)]="openmsxPath" />
      <app-fs-chooser directory-mode=true label="Browse" (onChosen)="updateControl('openmsx-path', $event)"></app-fs-chooser>
    </div>
  </div>

  <div class="form-group">
    <label for="inputScreenshotsPath">Screenshots Path</label>
    <div class="input-group">
      <input type="text" class="form-control form-control-sm" name="screenshots-path" [(ngModel)]="screenshotsPath" />
      <app-fs-chooser directory-mode=true label="Browse" (onChosen)="updateControl('screenshots-path', $event)"></app-fs-chooser>
    </div>
  </div>

  <div class="form-group">
    <label for="inputDefaultListing">Default Listing</label>
    <div class="dropdown">
      <button id="inputDefaultListing" class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        {{ defaultListing }}
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <button *ngFor="let listing of listings" class="dropdown-item btn-sm" type="button"
          (click)="updateField('defaultListing', listing)">
          {{ listing }}
        </button>
      </div>
    </div>
  </div>

  <button class="btn btn-primary" [disabled]="submitDisabled">Save</button>
</form>
