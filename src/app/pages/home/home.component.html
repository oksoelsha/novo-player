<div class="entire-area">
  <div class="area-on-the-left">
    <div class="table-buttons">
      <div ngbDropdown class="d-inline-block mr-1" (openChange)="openMenu = $event">
        <button class="btn btn-secondary btn-sm" type="button" ngbDropdownToggle></button>
        <div ngbDropdownMenu>
          <button ngbDropdownItem type="button" (click)="undoRemove()" [disabled]="lastRemovedGame == null">
            Restore last deleted game
          </button>
          <div class="dropdown-divider"></div>
          <button ngbDropdownItem type="button" (click)="scanParameters.open()" [disabled]="scanRunning">
            Scan physical media for MSX software
          </button>
        </div>
      </div>
      <div *ngIf="listings.length > 0" ngbDropdown class="d-inline-block" (openChange)="openMenu = $event">
        <button class="btn btn-secondary btn-sm" type="button" ngbDropdownToggle>
          {{ selectedListing }}
          <span class="badge badge-light">{{ games.length }}</span>
        </button>
        <div ngbDropdownMenu>
          <button *ngFor="let listing of listings" ngbDropdownItem type="button"
            (click)="selectedListing = listing; getGames(listing)">
            {{ listing }}
          </button>
        </div>
      </div>
      <div id="search-button" ngbDropdown class="d-inline-block"
        (openChange)="openMenu = $event; searchMenuOpen = $event;" #searchDropdown="ngbDropdown">
        <button class="btn btn-secondary btn-sm" type="button" ngbDropdownToggle>
          <img src="assets/images/general/search-13-16.png">
        </button>
        <div ngbDropdownMenu class="pt-0 pb-0">
          <home-game-search (selectedGame)="showFoundGame($event)" [parentMenuOpen]="searchMenuOpen"></home-game-search>
        </div>
      </div>
    </div>
    <div id="games-table">
      <table *ngIf="games">
        <tr>
          <th class="name-title">Name</th>
          <th class="company-title">Company</th>
          <th class="year-title">Year</th>
        </tr>
      </table>
      <div id="games-table-data" tabindex="0" (keydown)="processKeyEventsOnTable($event)">
        <table>
          <tr *ngFor="let game of games" (click)="showInfo(game)" id="{{ game.sha1Code }}"
            class="{{ selectedGameClass(game) }}">
            <td class="medium-img"><img src="{{ getGameMedium(game) }}" /></td>
            <td *ngIf="!gamesEditMode.get(game.sha1Code)" class="name">{{ game.name }}</td>
            <td *ngIf="gamesEditMode.get(game.sha1Code)" class="name">
              <input id="gameNameEditInput" #gameNameEditInput type="text" [(ngModel)]="editedGameName"
                (keyup.enter)="processNewGameName($event)" (keyup.escape)="cancelEditMode()"
                (focusout)="cancelEditMode()" />
            </td>
            <td class="company">{{ game.company }}</td>
            <td class="year">{{ game.year }}</td>
            <td>
              <span>
                <img src="assets/images/operations/play.png" (click)="launch(game)" placement="top" ngbTooltip="Launch on openMSX">
                <img src="assets/images/operations/remove.png" (click)="remove($event, game)" placement="top" ngbTooltip="Remove from listing">
              </span>
            </td>
          </tr>
        </table>
      </div>
       <div id="games-table-bottom">
       </div>
    </div>
  </div>
  <div class="area-on-the-right">
    <div>
      <div class="screenshot">
        <img src="{{ screenshot_a_1.screenshot1 }}" class="{{ transparent1 }}">
        <img src="{{ screenshot_a_2.screenshot1 }}" class="{{ transparent2 }}">
      </div>
      <div class="screenshot" id="second-screenshot">
        <img src="{{ screenshot_b_1.screenshot2 }}" class="{{ transparent1 }}">
        <img src="{{ screenshot_b_2.screenshot2 }}" class="{{ transparent2 }}">
      </div>
      <div class="additional-info" *ngIf="selectedGame">
        <div ngbDropdown class="d-inline-block" (openChange)="openMenu = $event">
          <button class="btn btn-secondary btn-sm mr-2" ngbDropdownToggle type="button">
            Launch
          </button>
          <div ngbDropdownMenu>
            <button ngbDropdownItem type="button" (click)="launch(selectedGame)" [disabled]="!isOpenMSXPathDefined">
              on openMSX
            </button>
            <button ngbDropdownItem type="button" (click)="launchWebmsx(selectedGame)" [disabled]="!isWebMSXPathDefined">
              on WebMSX
            </button>
          </div>
        </div>
        <div ngbDropdown class="d-inline-block" (openChange)="openMenu = $event">
          <button class="btn btn-secondary btn-sm mr-2" ngbDropdownToggle type="button">
            Edit
          </button>
          <div ngbDropdownMenu>
            <button ngbDropdownItem type="button" (click)="edit(selectedGame)">
              Name
            </button>
            <button ngbDropdownItem type="button" (click)="mediaEdit.open()">
              Media
            </button>
            <button ngbDropdownItem type="button" (click)="hardwareEdit.open()">
              Hardware
            </button>
          </div>
        </div>
        <div ngbDropdown class="d-inline-block" (openChange)="openMenu = $event">
          <button class="btn btn-secondary btn-sm" ngbDropdownToggle type="button">
            More
          </button>
          <div ngbDropdownMenu>
            <button ngbDropdownItem type="button" (click)="changeListing.open()">
              Move to another listing
            </button>
          </div>
        </div>
        <table>
          <tr *ngFor="let detail of getFilteredGameDetails()">
            <td class="game-detail-name">{{ detail.name }}</td>
            <td class="game-detail-value">
              <ng-container [ngTemplateOutlet]="this[detail.blockName]" [ngTemplateOutletContext]="{ $implicit: detail }">
              </ng-container>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #gameDetailSimpleText let-detail>
  {{ selectedGame[detail.value] }}
</ng-template>

<ng-template #gameDetailFiles>
  <div class="long-names" *ngFor="let file of getSelectedGameFiles()">
    <a href="#" (click)="exploreFile(file)">{{ file }}</a>
  </div>
</ng-template>

<ng-template #gameDetailMedium>
  {{ selectedGameMedium | async }}
</ng-template>

<ng-template #gameDetailSize>
  {{ getSizeDisplayString() }}
</ng-template>

<ng-template #gameDetailCountry>
  <div id="game-detail-country">
    <img *ngIf="countryFlags.get(selectedGame.country)"
      src="assets/images/flags/{{ countryFlags.get(selectedGame.country) }}.png" />
    {{ selectedGame.country }}
  </div>
</ng-template>

<ng-template #gameDetailGenerations>
  <div id="game-detail-generations">
    <img *ngIf="isGenerationMSX()" src="assets/images/generations/msx.png" />
    <img *ngIf="isGenerationMSX2()" src="assets/images/generations/msx2.png" />
    <img *ngIf="isGenerationMSX2Plus()" src="assets/images/generations/msx2p.png" />
    <img *ngIf="isGenerationTurboR()" src="assets/images/generations/msxturbor.png" />
  </div>
</ng-template>

<ng-template #gameDetailSounds>
  {{ getSoundsDisplayString() }}
</ng-template>

<ng-template #gameDetailGenres>
  {{ getGenresDisplayString() }}
</ng-template>

<ng-template #gameDetailGenerationMSXLink>
  <app-web-link *ngIf="isDisplayGenerationMSX(); else generationMSXNotAvailable" [address]="getGenerationMSXAddress()"
    [label]="selectedGame.generationMSXId"></app-web-link>
  <ng-template #generationMSXNotAvailable>Not added yet</ng-template>
</ng-template>

<app-popup popupId="scan-parameters-id" title="Scan Parameters">
  <ng-template let-popupId="popupId">
    <app-scan-parameters [popupId]="popupId" (parameters)="startScan($event)" #scanParameters></app-scan-parameters>
  </ng-template>
</app-popup>

<app-popup popupId="media-edit-id" title="Media Edit">
  <ng-template let-popupId="popupId">
    <app-media-edit [popupId]="popupId" [game]="selectedGame" (updatedGame)="update(selectedGame, $event)" #mediaEdit>
    </app-media-edit>
  </ng-template>
</app-popup>

<app-popup popupId="hardware-edit-id" title="Hardware Edit">
  <ng-template let-popupId="popupId">
    <app-hardware-edit [popupId]="popupId" [game]="selectedGame" (updatedGame)="update(selectedGame, $event)" #hardwareEdit>
    </app-hardware-edit>
  </ng-template>
</app-popup>

<app-popup popupId="change-listing-id" title="Move to Another Listing">
  <ng-template let-popupId="popupId">
    <app-change-listing [popupId]="popupId" [game]="selectedGame" [listings]="listings" (updatedGame)="move(selectedGame, $event)" #changeListing>
    </app-change-listing>
  </ng-template>
</app-popup>
