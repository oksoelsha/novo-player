<div class="d-inline-block" ngbDropdown #searchDropdown="ngbDropdown">
    <input class="form-control form-control-sm" type="text" ngbDropdownAnchor
        (input)="onSearchGames($event.target.value)" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}"
        (keyup)="processArrowKey($event)" #inputField>
    <div ngbDropdownMenu class="pt-0 pb-0">
        <button *ngFor="let game of foundGames" ngbDropdownItem (click)="onSelectGame(game)"
            #foundSearchItem class="pr-3 pl-3">
            <div class="game-name">
                {{ game.name }}
            </div>
            <div class="game-listing pl-2">
              - {{ game.listing }}
            </div>
        </button>
    </div>
</div>
